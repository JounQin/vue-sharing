<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Sharing 01</title>
  <style>
    /*[v-cloak]{*/
      /*display: none;*/
    /*}*/
  </style>
</head>
<body>
<div id="app" v-cloak>
  {{ msg }}
</div>
<script src="../lib/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      msg: 'Hello Vue'
    }
  })
</script>
</body>
</html>
